<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Highlights about India</h1>
    <hr>
    
    <div class="card-container">
        <div class="card left-card">
            <img src="Picture1.png" alt="Image" style="float:right;">
            <h3>Name</h3>
            <h5 style="color:grey;">Republic of India</h5>
           
        </div>
        <div class="card right-card">
            <img src="Picture2.png" alt="Image" style="float:right;">
            <h3>Capital</h3>
            <h5 style="color:grey;">Delhi</h5>
            
        </div>
        <div class="card left-card">
            <img src="Picture3.png" alt="Image" style="float:right;">
            <h3>Language</h3>
            <h5 style="color:grey;">Hindi,English and many regional language</h5>
            
        </div>
        <div class="card right-card">
            <img src="Picture4.png" alt="Image" style="float:right;">
            <h3>Religion</h3>
            <h5 style="color:grey;">Hinduism,Islam,Christianity,Others</h5>
            
        </div>
        <div class="card left-card">
            <img src="Picture5.png" alt="Image" style="float:right;">
            <h3>Population</h3>
            <h5 style="color:grey;">136.64 Crores(2019)</h5>
           
        </div>
        <div class="card right-card">
            <img src="Picture6.png" alt="Image" style="float:right;">
            <h3>Currency</h3>
            <h5 style="color:grey;">Indian Rupees(INR)</h5>
            
        </div>
    </div>

</body>
</html>
